<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const n1 = parseFloat(prompt("Deseje o primeiro número"));
        const n2 = parseFloat(prompt("Deseje o segundo número"));


        alert(
            `
            ${n1} + ${n2} = ${n1+n2} \n\
            ${n1} - ${n2} = ${n1-n2} \n\
            ${n1} * ${n2} = ${n1*n2} \n\
            ${n1} / ${n2} = ${n1/n2} \n\
            ${n1} % ${n2} = ${n1%n2} \n\
            `
        );
    </script>
</body>
</html>
